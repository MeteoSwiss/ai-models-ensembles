repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: local
    hooks:
      - id: forbid-prints
        name: Forbid stray print statements outside CLI
        entry: bash -c 'grep -R "print(" ai_models_ensembles | grep -v cli.py | grep -v __init__ || true'
        language: system
        pass_filenames: false
